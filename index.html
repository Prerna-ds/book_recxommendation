<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white {
        color: white
    }
</style>

<body style="background-color: black">
    <nav class="navbar" style="background-color: aquamarine">
        <a class="navbar-brand">my book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href='/recommend'>Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">TOP 50 BOOKS</h1>
            </div>
            
            {%for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p>{{ author[i] }}</p>
                            <p>votes-{{ votes[i] }}</p>
                            <p>rating-{{ ratings[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
            
        </div>
    </div>
   

</body>

</html>
